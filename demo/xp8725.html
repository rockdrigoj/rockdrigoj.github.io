<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 8725</title>
</head>

<body>
    <form>
        Birth Date (MM/DD) <input type="text" class="birth-date" value="08/24/1904">
        <p style="display: none;" class="error">Date not valid</p>
        <input type="submit" value="Save">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/tests/XP-8725/source.js"></script>
    <script>
        $(() => {
            setupBirthDate();

            $("body").on("submit", "form", (e) => {
                e.preventDefault();
                let validation = {
                    IsValid: true,
                    Value: $("input.birth-date").val()
                };
                isValidBirthDate(e, validation);
                if (validation.IsValid) {
                    $("p.error").hide();
                    alert(`Saved! ${$("input.birth-date").val()}`);
                } else {
                    $("p.error").show();
                }
            });
        });
    </script>
</body>

</html>
